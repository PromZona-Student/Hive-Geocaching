name: run-tests
on: [pull_request]
jobs:
  run-frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Navigate to frontend directory
        run: cd frontend
      - name: Install modules
        run: npm install
      - name: Run tests, show coverage
        run: npm run test:coverage